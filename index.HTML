<script>
	function attackDragonMagic(){
		var randomDie1 = Math.round(Math.random()*5)+1;
		var randomDie2 = Math.round(Math.random()*5)+1;
		document.images["myDie1"].src = "Pictures/d" + randomDie1 + ".gif";
		document.images["myDie2"].src = "Pictures/d" + randomDie2 + ".gif";
		var total = randomDie1+randomDie2;		
		document.getElementById("your-roll").innerHTML = "You rolled " + total;
		if(total>6){
			document.getElementById("message").innerHTML = "You have defeated the dragon!!";
			document.images["dragon"].src = "Pictures/DeadDragon.png";
			document.getElementById("dragon").innerHTML = " ";
		}else if((randomDie1 === randomDie2)&&(total<=6)){
			document.getElementById("message").innerHTML = "Roll Again";
			document.images["dragon"].src = "Pictures/dragon.png";
			document.getElementById("dragon").innerHTML = " ";
		}else{
			document.getElementById("message").innerHTML = "The Dragon has Burninated you!";
			document.images["dragon"].src = "Pictures/dragon.png";
			document.getElementById("dragon").innerHTML = " ";
		}
		

	}
	function attackDragonSS(){
		var randomDie1 = Math.round(Math.random()*5)+1;
		var randomDie2 = Math.round(Math.random()*5)+1;
		document.images["myDie1"].src = "Pictures/d" + randomDie1 + ".gif";
		document.images["myDie2"].src = "Pictures/d" + randomDie2 + ".gif";
		var total = randomDie1+randomDie2;		
		document.getElementById("your-roll").innerHTML = "You rolled " + total;
		if(total>9){
			document.getElementById("message").innerHTML = "You have defeated the dragon!!";
			document.images["dragon"].src = "Pictures/DeadDragon.png";
			document.getElementById("dragon").innerHTML = " ";
		}else if((randomDie1===randomDie2)&&(total<=9)){
			document.getElementById("message").innerHTML = "Roll Again";
			document.images["dragon"].src = "Pictures/dragon.png"
			document.getElementById("dragon").innerHTML = " ";
		}else{
			document.getElementById("message").innerHTML = "The Dragon has Burninated you!";
			document.images["dragon"].src = "Pictures/dragon.png"
			document.getElementById("dragon").innerHTML = " ";
		}
		

	}
	function runAway(){
		var randomDie1 = Math.round(Math.random()*5)+1;
		var randomDie2 = Math.round(Math.random()*5)+1;
		document.images["myDie1"].src = "Pictures/d" + randomDie1 + ".gif";
		document.images["myDie2"].src = "Pictures/d" + randomDie2 + ".gif";
		var total = randomDie1+randomDie2;		
		document.getElementById("your-roll").innerHTML = "You rolled " + total;
		if(total>4){
			document.getElementById("message").innerHTML = "You are a coward, but you escaped safely!";
			document.getElementById("dragon").innerHTML = " ";
			document.images["dragon"].src = "Pictures/fleeing.png";
		}else{
			document.getElementById("message").innerHTML = "You didn't get away in time!";
			document.getElementById("dragon").innerHTML = " ";
			document.images["dragon"].src = "Pictures/noEscape.jpg"
		}
	}
</script>

<HTML>
<head>
<title>Dragon Game</title>
</head>
<body>

	<div id="the-fight" style="text-align:center;">
		<img src="Pictures/dragon.png" name="dragon" height="500px">
	<div id="dragon" style="font-size:30px">You have encountered a dragon. Do you want to attack?
	</div>
		<div>
		<img src = "Pictures/d1.gif" name = "myDie1">
		<img src = "Pictures/d1.gif" name = "myDie2">
		</div>
	<div id="message" style="font-size:20px;margin: auto;width:700px;">You must roll higher than a 9 to defeat the dragon with Sword and Shield! You must roll higher than a 6 to defeat the dragon with Magic! If you roll doubles and the value will not defeat the dragon, you can roll again!</div>
	
	<input type="button" value="Fight with Magic!" onclick="attackDragonMagic()">
	<input type="button" value="Fight with Sword and Shield!" onclick="attackDragonSS()">
	<input type="button" value="Run Away!" onclick="runAway()">
	<div id="your-roll"></div>
</div>
</body>
</HTML>
